<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em <strong><abbr title="HyperText Markup Language">HTML</abbr></strong> podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul>
    <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="use a tag &lt;h1&gt;de maneira hierarquica até&lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="use a tag &lt;img src&gt; na pasta que contém a imagem">Imagens</abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt; ">Abreviações</abbr></li> <li><abbr title="use a tag &lt;ol&gt; ">Listas Ordenadas</abbr></li>
    <li><abbr title="use a tag &lt;ul&gt; ">Listas Não-Ordenadas</abbr></li>
</ul>
</body>
</html>
