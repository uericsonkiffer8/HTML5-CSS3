<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px; 
            border-collapse: collapse;
        }
       
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;      /* Alinhamento Horizontal*/
            vertical-align: top;    /* Alinhamento Vertical */
        }

      
    </style>
    <!-- 
        HIERARQUIA DE TABELAS (Simples)
         Table = Tabela
            TABLE ROW = Linha de Tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela

    -->
    <table>
        <tr>
            <td>A1</td>     <!-- Primeira Linha-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>     <!--Segunda Linha-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>     <!-- Terceira Linha-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>     <!-- Quarta Linha-->
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>

</body>
</html>
